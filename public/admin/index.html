    <script>
   $(function () {
				$.ajax({
					type: "get",
					url: "http://localhost:3000/menu",
					async: false,
					data: {},
					dataType: "json",
					success: function (data) {
						var obj = eval(data);
						var submenu = "";
						var menu = "";
						$.each(obj, function (i, value) {
							var list = value.children
							if (list == undefined) {
                               // let html = '<li class="layui-nav-item"><a href="javascript:;" data-url="' + value.url + '" data-id="5" data-text="' + value.name + '"><i class="iconfont">' + value.icon + '</i>' + value.name + '</a></li>';
                                let html = '<li>';
                                html += '<a href="javascript:;">';
                                html += '<i class="iconfont">'+value.icon+'</i>';
                                html += '<cite>'+value.name+'</cite>';
                                html += '<i class="iconfont nav_right">&#xe697;</i>';
                                html += '</a>';
                                html += '</li>';
								menu += html;
							} else {
								//<li class="layui-nav-itemed">默认展开
                                let html = '<li>';
                                html += '<a href="javascript:;">';
                                html += '<i class="iconfont">'+value.icon+'</i>';
                                html += '<cite>'+value.name+'</cite>';
                                html += '<i class="iconfont nav_right">&#xe697;</i>';
                                html += '</a>';
								$.each(list, function (n, sub) {
                                    html += '<ul class="sub-menu">';
                                    html += '<li date-refresh="1">';
                                    html += '<a _href="'+sub.url+'">';
                                    html += '<i class="iconfont">'+sub.icon+'</i>';
                                    html += '<cite>'+sub.name+'</cite>';
                                    html += '</a>';
                                    html += '</li>';
                                    html += '</ul>';
								});
								html += '</li> ';
								submenu += html;
							}
						});
						$('#nav').append(submenu + menu);
					}
				});
			});
			$("#tc").click(function () {
				set_ajax('http://localhost:3000/users/', {});
			})


		</script>
